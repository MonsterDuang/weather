<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Title</title>
	<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
	<script src="./js/iconfont.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<script type="text/javascript" src="./js/main.js"></script>
	<script src='./js/mui.min.js'></script>
</head>
<body>
	<div id="box">
		<div class="container" id="pullrefresh">
			<header>
				<div class="now-add">
					<svg class="icon" aria-hidden="true">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-address"></use>
					</svg>
					<span class="city"></span>
				</div>
				<p class="serach">
					<input type="search" placeholder="请输入要查询的城市......" name="city" id="tex">
					<svg class="icon" aria-hidden="true" id="btn">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-icserachpub"></use>
					</svg>
				</p>
			</header>
			<div class="show-weather">
				<div class="wendu">
					<p class="now-wendu"></p>
					<p class="type"></p>
				</div>
				<p class="icon-type">
					<img class="icon-type-weather" />
				</p>
				<div class="ganmao"></div>
			</div>
			<ul class="after">
				<!--<li>
					<p class="date">
						<p>24号</p>
						<p>星期五</p>
					</p>
					<img class="icon-type-weather-week" src="img/duoyun.png"/>
					<p class="high">25℃</p>
					<p class="low">16℃</p>
				</li>-->
			</ul>
		</div>
		<div id="site"></div>
	</div>
</body>
<script>
	mui.init({
	  keyEventBind: {
	    backbutton: true // 打开back按键监听
	  },
	pullRefresh : {
	    container:"#pullrefresh",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
	    down : {
	      style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
	      color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
	      height:'50px',//可选,默认50px.下拉刷新控件的高度,
	      range:'100px', //可选 默认100px,控件可下拉拖拽的范围
	      offset:'0px', //可选 默认0px,下拉刷新控件的起始位置
				auto: true,//可选,默认false.首次加载自动上拉刷新一次
	      callback: Main //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
	    }
	  }
	})
	mui('#pullrefresh').pullRefresh().pulldownLoading()
</script>

</html>
